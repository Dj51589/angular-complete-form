<div [ngClass]="{'loading-area': appSvc.fullLoader}">
  <div *ngIf="appSvc.fullLoader" class="loader-box">
    <div>
      <svg class="spinner" viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
      </svg>
    </div>
    <div class="loading-text">loading...</div>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
          Landing
        </a>
      </li>
      <li>
        <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">
          Home
        </a>
      </li>
      <li>
        <a routerLink="/listing" routerLinkActive="active" ariaCurrentWhenActive="page">
          Listing
        </a>
      </li>
      <li>
        <a [routerLink]="['/details', 5]" routerLinkActive="active" ariaCurrentWhenActive="page">
          Details
        </a>
      </li>
    </ul>
  </nav>
  <div class="route-container">
    <router-outlet></router-outlet>
  </div>
</div>
